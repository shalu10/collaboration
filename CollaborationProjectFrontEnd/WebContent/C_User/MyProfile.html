<div ng-controller="UserController as userctrl">
	<div ng-controller="navController">
		<div ng-include="'C_Navbar/CommonNavBar.html'"></div>
		<br />
		<br />
		<br />
		<div ng-if="isActive('/MyProfile')">
			<div class="col-sm-3">
				<img class="img-responsive" check-image ng-src="{{'resources/ProfilePics/'+loggedInUser.userId}}" alt="Profile Pic" />
				<br />
				
				<form method="POST" enctype="multipart/form-data" action="http://localhost:8080/CollaborationProjectBackEnd/Upload">
					Upload New Image :<input type="file" name="uploadedFile"><br /> 
					<input type="submit" value="Upload">
				</form>
			</div>
			<div class="col-sm-9">
				<table class="table table-striped">
					<tr>
						<td><b>First Name</b></td>
						<td>: {{loggedInUser.firstname}}</td>
					</tr>
					<tr>
						<td><b>Last Name</b></td>
						<td>: {{loggedInUser.lastname}}</td>
					</tr>
					<tr>
						<td><b>User Id</b></td>
						<td>: {{loggedInUser.userId}}</td>
					</tr>
					<tr>
						<td><b>Email</b></td>
						<td>: {{loggedInUser.email}}</td>
					</tr>
					
				</table>
			</div>
			
		</div>
	</div>	
</div>
