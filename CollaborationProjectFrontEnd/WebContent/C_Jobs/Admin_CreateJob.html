<div ng-controller="JobController as jobctrl">
	<div class="container">
		<div class="well">
			<div class="h2 text-center">Create Job</div>
			<br />

			<form name="myForm" ng-submit="jobctrl.postNewJob(jobctrl.job, myForm)">
				<div class="form-group">
						<label for="id">Id:</label> 
						<input type="text" placeholder="Enter job id" class="form-control" name="jId" id="id" ng-model="jobctrl.job.jobId" ng-minlength="5" required> 
						<span ng-show="myForm.jId.$error.required && myForm.jId.$dirty" style="color: red;">Enter Id</span> 
						<span ng-show="myForm.jId.$error.minlength" style="color: red;">Minimum 5 characters</span>
				</div>
				<div class="form-group">
					<label for="jTitle">Title:</label> 
					<input type="text" placeholder="Enter job title" class="form-control" name="jTitle" id="jTitle" ng-model="jobctrl.job.jobTitle" ng-minlength="5" ng-maxlength="255" required> 
					<span ng-show="myForm.jTitle.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.jTitle.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.jTitle.$error.required && myForm.jTitle.$dirty" style="color: red;">Required Field</span>
				</div>
				<div class="form-group">
					<label for="jQualification">Qualification:</label> 
					<input type="text" placeholder="Enter job qualification" class="form-control" name="jQualification" id="jQualification" ng-model="jobctrl.job.jobQualification" ng-minlength="5" ng-maxlength="255" required> 
					<span ng-show="myForm.jQualification.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.jQualification.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.jQualification.$error.required && myForm.jQualification.$dirty" style="color: red;">Required Field</span>
				</div>
				<div class="form-group">
					<label for="jDescription">Description:</label> 
					<textarea type="text" placeholder="Enter job description" class="form-control" name="jDescription" id="jDescription" ng-model="jobctrl.job.jobDescription" ng-minlength="5" ng-maxlength="1000" required></textarea> 
					<span ng-show="myForm.jDescription.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.jDescription.$error.maxlength" style="color: red;">Maximum 1000 characters</span> 
					<span ng-show="myForm.jDescription.$error.required && myForm.jDescription.$dirty" style="color: red;">Required Field</span>
				</div>

					<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Add</button>
				
			</form>

		</div>
	</div>
</div>
