<div ng-controller="FriendController as friendctrl">
		<div class="container">
			<div class="row">
		        <div class="col-md-offset-3 col-md-6">
		            <div id="custom-search-input">
		                <div class="input-group col-md-12">
		                    <input type="text" class="form-control input-lg" placeholder="Search Users" ng-model="filterText"/>
		                    <span class="input-group-btn">
		                        <button class="btn btn-info btn-lg" type="button">
		                            <i class="glyphicon glyphicon-search"></i>
		                        </button>
		                    </span>
		                </div>
		            </div>
		        </div>
			</div>
			<br></br>
			<br></br>
			<table class="table table-striped">
				<tr>
					<th></th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>UserId</th>
					<th>Action</th>
				</tr>
				<tr ng-repeat="thisuser in usersNotMyFriendsList | filter:filterText" ng-if="thisuser.userId!=loggedInUser.userId">
					<td><img class="img-rounded img-responsive profile-img" check-image ng-src="{{'resources/ProfilePics/'+thisuser.userId}}"/></td>
					<td>{{thisuser.firstname}}</td>
					<td>{{thisuser.lastname}}</td>
					<td>{{thisuser.email}}</td>
					<td>{{thisuser.userId}}</td>
					<td><a ng-click="friendctrl.viewProfile(thisuser)" class="btn btn-success">View Profile</a></td>
				</tr>
			</table>
			
		</div>
</div>
