<div ng-controller="ForumController as forumctrl">
	<div class="container">
		<div class="well">
			<div class="h2 text-center">Create New Forum</div>
			<br />

			<form name="myForm" ng-submit="forumctrl.insertForum(forumctrl.forum, myForm)">
				<div class="form-group">
					<label for="fName">Name:</label> 
					<input type="text" placeholder="Enter forum name" class="form-control" name="fName" id="fName" ng-model="forumctrl.forum.forumName" ng-minlength="5" ng-maxlength="255" required> 
					<span ng-show="myForm.fName.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.fName.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.fName.$error.required && myForm.fName.$dirty" style="color: red;">Required Field</span>
				</div>
				<div class="form-group">
					<label for="fContent">Content:</label> 
					<textarea type="text" placeholder="Enter forum name" class="form-control" name="fContent" id="fContent" ng-model="forumctrl.forum.forumContent" ng-minlength="5" ng-maxlength="7000" required></textarea> 
					<span ng-show="myForm.fContent.$error.minlength" style="color: red;">Minimum 5 characters</span> 
					<span ng-show="myForm.fContent.$error.maxlength" style="color: red;">Maximum 7000 characters</span> 
					<span ng-show="myForm.fContent.$error.required && myForm.fContent.$dirty" style="color: red;">Required Field</span>
				</div>
				
				

				<button type="submit" class="btn btn-success" ng-disabled="myForm.$invalid">Add</button>
				
			</form>

		</div>
	</div>
</div>
