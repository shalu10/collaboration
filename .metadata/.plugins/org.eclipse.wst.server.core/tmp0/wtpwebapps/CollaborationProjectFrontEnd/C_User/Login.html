<div ng-controller="UserController as userctrl">
	<div class="well">
		<h2 class="text-center">Login</h2>
		<br />
		
		<form name="myForm" ng-submit="userctrl.validate(userctrl.user)">
			<div class="form-group">
					<label for="uName">Username:</label> 
					<input type="text" placeholder="Enter username" class="form-control" name="uName" id="uName" ng-model="userctrl.user.userId" ng-minlength="3" ng-maxlength="255" required> 
					<span ng-show="myForm.uName.$error.required && myForm.uName.$dirty" style="color: red;">Enter Last Name</span> 
					<span ng-show="myForm.uName.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.uName.$error.minlength" style="color: red;">Minimum 3 characters</span>
			</div>
			
			<div class="form-group">
					<label for="password">Password:</label> 
					<input type="password" placeholder="Enter password" class="form-control" name="password" id="password" ng-model="userctrl.user.password" ng-minlength="3" ng-maxlength="255" required> 
					<span ng-show="myForm.password.$error.required && myForm.password.$dirty" style="color: red;">Enter Last Name</span> 
					<span ng-show="myForm.password.$error.maxlength" style="color: red;">Maximum 255 characters</span> 
					<span ng-show="myForm.password.$error.minlength" style="color: red;">Minimum 3 characters</span>
			</div>
			
			<button type="submit" class="btn btn-default">Submit</button>
		</form>
	</div>
</div>
