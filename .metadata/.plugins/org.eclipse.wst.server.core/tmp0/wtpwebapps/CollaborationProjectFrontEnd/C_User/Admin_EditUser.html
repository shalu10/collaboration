<div class="container">
	<div class="well">
		<h2 class="text-center">Edit User</h2>
		<br />
		<form class="form-horizontal" name="myForm" ng-submit="updateUser(user,myForm)">
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="fName">First Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="fName" placeholder="Enter First Name" name="fName" ng-model="user.firstname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="lName">Last Name:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="lName" placeholder="Enter Last Name" name="lName" ng-model="user.lastname" required>
				</div>
			</div>
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="uEmail"> Email:</label>
				<div class="col-sm-6">
					<input type="email" class="form-control" id="uEmail" placeholder="Enter Email" name="uEmail" ng-model="user.email" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="uUserId"> User Id:</label>
				<div class="col-sm-6">
					<input type="text" class="form-control" id="uEmail" placeholder="Enter Email" name="uUserId" ng-model="user.userId" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="uPassword">Password:</label>
				<div class="col-sm-6">
					<input type="password" class="form-control" id="uPassword" placeholder="Enter Password" name="uPassword" ng-model="user.password" required>
				</div>
			</div>
			
			<div class="form-group">
				<label class="control-label col-sm-offset-2 col-sm-2" for="uRole">Role:</label>
				<div class="col-sm-6">
					<div class="radio">
						  <label><input type="radio" name="optradio" ng-model="user.role" value="ROLE_USER">User</label>
					</div>
					<div class="radio">
						  <label><input type="radio" name="optradio" ng-model="user.role" value="ROLE_ALUMNI">Alumni</label>
					</div>
					<div class="radio">
						  <label><input type="radio" name="optradio" ng-model="user.role" value="ROLE_EMP">Employee</label>
					</div>
					<div class="radio">
						  <label><input type="radio" name="optradio" ng-model="user.role" value="ROLE_ADMIN">Admin</label>
					</div>
				</div>
			</div>
			
			<div class="form-group">
				<div class="col-sm-offset-4 col-sm-4">
					<button type="submit" class="btn btn-warning">
						<i class="fa fa-user-plus" aria-hidden="true"></i> Update
					</button>
				</div>
			</div>
			
		</form>
		<!-- {{"Hello "+userctrl.user.firstname}} {{userctrl.user.lastname}} -->
	</div>
</div>
